<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Urna Eletrônica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="https://ilupi.com.br/painelilupi/wp-content/uploads/2021/11/ilupi-patente-urna-eletronica-blog.png"> </ion-img>
  <ion-input placeholder='Digite o número do candidato' type="tel" maxlength="2" [(ngModel)]="searchCandidates" animated>
  </ion-input>
  <ion-button color="primary" (click)="clearSearch()">
    CORRIGE
  </ion-button>
  <ion-button color="success" class="button" (click)="funcao()">
     CONFIRMA
  </ion-button>

<ion-list>
  <ion-item *ngFor="let candidate of candidates | filter:searchCandidates">
    <ion-label>{{candidate.name}}</ion-label>
    <ion-label>{{candidate.number}}</ion-label>
    <ion-avatar slot="start">
      <ion-img src="{{candidate.image}}"> </ion-img>
    </ion-avatar>
  </ion-item>
</ion-list>

<ion-card>
  <ion-card-title class="text-center"> RESULTADO PARCIAL </ion-card-title>
  <ion-list>
    <ion-item>
      <ion-label> Total de votos apurados: {{count}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Candidato 7: {{candidate1}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Candidato 10: {{candidate2}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Candidato 25: {{candidate3}}</ion-label>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
